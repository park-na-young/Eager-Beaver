
spring:
  config:
    activate:
      on-profile: prd
  datasource:
    url: ${MYSQL_DATABASE_URL}
    username: ${MYSQL_DATABASE_USERNAME}
    password: ${MYSQL_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    open-in-view: false
  hibernate:
    # ex) ddl-auto: none, create-drop, create, update, validate
    ddl-auto : update
    show_sql : true
    format_sql : true
    use_sql_comments : true

kakao :
  client_id : ${CLIENT_ID}
  redirect_uri: http://52.78.148.175:8080/callback

jwt:
  secret : ${JWT_SECRET}
  redis :
    host : ${REDIS_HOST}
    port : ${REDIS_PORT}